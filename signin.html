<title> Sign In </title>

<script>

$(document).ready(function(){
$("#btn").click(function(){

	var email = $("#InputEmail1").val();
    if(email =='')
	 {
       $("#email-error").show();
       $("#InputEmail1").addClass("border");
       return false;  
     }
    if(!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g.test(email))
	 {
       $("#email-error1").show();
       $("#InputEmail1").addClass("border");
       return false;  
     }	

     var password = $("#InputPassword1").val();
     if(password =="")
       {
        $("#password_error").show();
        $("#InputPassword1").addClass("border");
        return false;
       }

      if(!/^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/g.test(password))
       {
        $("#password_error1").show();
        $("#InputEmail1").addClass("border");
        return false;
       }  

      else if(email!=password) 
      {
      	$("#password_error2").show();
      	$("#InputEmail1").addClass("border");
      	return false;
      }

});

$("#InputEmail1").click(function()
{
$("#InputEmail1").removeClass("border");
$("#email-error").hide();
$("#email-error1").hide();
});

$("#InputPassword1").click(function()
{
$("#InputPassword1").removeClass("border");
$("#password_error").hide();
$("#password_error1").hide();
$("#password_error2").hide();
});

});		

</script>
